<!DOCTYPE html>
<head>
    <style>
        table.img {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table.img caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        table.img td {
            padding: 5px;
            text-align: center;
        }

        table.img img {
            width: 200px;
            height: 200px;
            object-fit: cover; 
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        table.img img:hover {
            border-color: #007bff;
            transform: scale(1.05); 
            transition: transform 0.3s, border-color 0.3s;
        }
          video {
            display: block;
            margin: 20px auto;
            max-width: 50%;
        }
         address {
            font-style: normal;
            line-height: 1.6;
            text-align: center;
        }
        #contact{
            text-align: center;
            background-color: #f1f1f1;
            margin-top: 20px;
        }


    </style>
</head>
